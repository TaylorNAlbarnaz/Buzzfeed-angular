<div class="quiz__container">
    <div class="quiz__logo">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>

    <div *ngIf=!finished class="quiz__questions" style="background-image: URL({{questionImage}});">
        <h3>{{selectedQuestion.question}}</h3>
    </div>

    <div *ngIf=!finished class="quiz__options">
        <button
            *ngFor="let option of selectedQuestion.options"
            (click)="selectOption(option.alias)"
            class="btn-option"
        >
            {{option.name}}
        </button>
    </div>

    <div *ngIf=finished class="quiz__results" style="background-image: URL({{questionImage}});">
        <h1>O seu resultado Ã©:</h1>
        <p>{{selectedAnswer}}</p>
    </div>
</div>
